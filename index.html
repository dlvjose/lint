---
layout: default
title: Lint Media Log
---
<header>
    <div class="logo">
        <img src="assets/images/lint-logo.svg">
        <h1>Media Log</h1>
    </div>
</header>

<div>
    <ul>
        {% for post in site.posts %}
        <li>
            <img src="{{ post.thumbnail }}" alt="">
            <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
            {{ post.excerpt }}
        </li>
        {% endfor %}
    </ul>
</div>

{% include footer.html %}
